</head>
<body>
    <div class="conte-degradado banner-container"></div>
    <div class="content">
        <header>
            <div class="logo"> 
                <a href="index.html">
                    <img src="img/248fec50-5c9c-4bfa-abb2-5e52b431111c.png" alt="Logo" width="50px">
                </a>
            </div>
            <div class="menu-icon">&#9776;</div> 
            <nav>
                <ul>
                    <li><a href="sobremi.html">Sobre mi</a></li>
                    <li><a href="proyectos.html">Proyectos</a></li>
                    <li><a href="arte.html">Arte</a></li>   
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
            <div class="form-check form-switch">
                <p class="textonav">No olvides apagar la luz <br> antes de irte ⇢</p>
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
            </div>
        </header>
        
        <section class="seccion">
            <div class="contacto">
                <div>
                    <img src="img/contactoPC.png" alt="Contacto">
                </div>
                <div class="formularioContacto container seccion">
                    <form id="contactForm">
                        <label for="nombre">Nombre y apellido</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido" required>
        
                        <label for="telefono">Teléfono</label>
                        <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required>
        
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
        
                        <label for="Asunto">Asunto</label>
                        <input id="asunto" name="asunto" placeholder="Asunto"></input required>
        
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" placeholder="Mensaje"></textarea required>
        
                        <button type="submit">Enviar</button>
                        <div id="respuesta"></div> 
                    </form>
                </div>
            </div>
        </section>

    <footer>
        <p>&copy; 2025 Sofia Leonardelli. Todos los derechos reservados.</p>
        <div class="footercontacto"></div>
    </footer>
    <script src="js.js"></script>
    <script>
        // Contacto
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData(this);

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/enviar.php', true);

            xhr.onload = function() {
                if (xhr.status === 200) {
                    document.getElementById('respuesta').innerHTML = xhr.responseText;

                    if (xhr.responseText.includes("Mensaje enviado correctamente.")) {
                        document.getElementById('contactForm').reset();
                    }
                } else {
                    document.getElementById('respuesta').innerHTML = 'Ocurrió un error al enviar el mensaje.';
                }
            };

            xhr.send(formData);
        });
    </script>
</body>
